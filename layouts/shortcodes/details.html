{{/*
  Shortcode to create a collapsible details/summary block.
  Usage:
  {{< details summary="Your Title Here" >}}
    Your markdown content goes here.
  {{< /details >}}
*/}}
<details class="details-shortcode" {{ if eq (.Get "open") "true" }}open{{ end }}>
    <summary>
      <strong>{{ .Get "summary" }}</strong>
    </summary>
    <div class="details-content">
      {{ .Inner | .Page.RenderString }}
    </div>
  </details>
